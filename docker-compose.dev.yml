version: '3.9'
services:
  nado-react:
    build: 
      context: ./client
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development 
    volumes:
      - ./client/src:/usr/src/app/src
  nado-nest:
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development 
    volumes:
      - ./server/src:/usr/src/app/src
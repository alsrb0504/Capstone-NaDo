version: '3.9'
services:
  nado-react:
    build: 
      context: ./client
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development 
    volumes:
      - ./client/src:/usr/src/app/src
    ports:
      - 3002:3000
  nado-nest:
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development 
    ports:
      - 3003:3000
    volumes:
      - ./server:/usr/src/app
version: '3.9'
services:
  nado-react:
    working_dir: /usr/src/app
    depends_on:
      - nado-nest
    platform: linux/amd64
    networks:
      - front_end
      - back_end
  nado-nest:
    working_dir: /usr/src/app
    depends_on:
      - nado-mysql
      - nado-redis
    platform: linux/amd64
    ports:
      - "4002:3000"
    networks:
      - back_end
  nado-mysql:
    image: mysql:8.0.30
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${NADO_MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${NADO_MYSQL_USER}
      - MYSQL_PASSWORD=${NADO_MYSQL_PASSWORD}
      - MYSQL_DATABASE=${NADO_MYSQL_DATABASE}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./config/mysql/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf
    platform: linux/amd64
    networks:
      - back_end
  nado-redis:
    image: redis:7.0.5-alpine
    networks:
      - back_end
  nado-nginx:
    restart: always
    build:
      context: ./config/nginx
      dockerfile: Dockerfile.dev
    ports:
      - 3001:8081
      - 3002:8080
    depends_on:
      - nado-react
      - nado-nest
    networks:
      - back_end
      - front_end

networks:
  front_end:
    driver: bridge
  back_end:
    driver: bridge
